<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quizTest.css">
    <script defer src="script.js"></script>
    <title>Quiz Test</title>
</head>
<body>
    <div class="container">
        <div id="main-header">
            <div class="main header-1">New Zealand Quiz</div>
            <div class="main header-2">Select a difficulty:</div>
        </div>
        <div id="quiz-results" class="quiz-results hide">
            <div class="results-header">Quiz Results:</div>
            <table>
                <tr>
                    <td>Total Questions</td>
                    <td><span id="total-questions"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span id="total-correct"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span id="total-wrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span id="score-percentage"></span></td>
                </tr>
                <tr>
                    <td>Total Score</td>
                    <td><span id="total-score"></span></td>
                </tr>
            </table>
        </div>
        <div id="question-container" class="question-container hide">
            <div id="info-container" class="info-container">
                <div id="score-info" class="score-info">Score: 0 / 1</div>
                <div id="difficulty-info" class="difficulty-info">Testing</div>
                <div id="question-info" class="question-info">Question 1 of 1</div>
            </div>
            <div id="question" class="question">Question</div>
            <div title="Click to see full view" id="question-image" class="question-image" style="background-image: none;"></div>
            <div id="question-result" class="question-result hide"></div>
            <div id="answer-btns" class="answer-btns btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <div id="difficulty-btns" class="difficulty-btns">
                <button id="easy-btn" class="difficulty-btn btn">Easy</button>
                <button id="medium-btn" class="difficulty-btn btn">Medium</button>
                <button id="hard-btn" class="difficulty-btn btn">Hard</button>
            </div>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="results-btn" class="results-btn btn hide">Results</button>
            <button id="quit-btn" class="quit-btn btn hide">Quit</button>
        </div>
    </div>
    <div id="full-img-view" class="full-img-view hide">
        <img src="" id="full-img" class="full-img">
        <button id="close-btn" class="close-btn btn">Close</button>
    </div>
</body>
</html>
